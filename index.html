    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/gh/techshell/FlowiseChatEmbed@latest/dist/web.js"
        Chatbot.initFull({
            chatflowid: "5795dcfe-f778-4492-9d2b-ad73fa150184",

            chatflowConfig: {
                // topK: 2
              },
              theme: {

                  right: 20,
                  bottom: 20,

                  iconColor: 'white',
                  customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                },
                chatWindow: {

                    textColor: '#303235',

                  userMessage: {

                    textColor: '#ffffff',
                    showAvatar: true,

                  textInput: {
                    placeholder: 'Type your question',
                    backgroundColor: '#ffffff',
                    textColor: '#303235',
                    sendButtonColor: '#3B81F6',
                  },
                },
              },
        })
